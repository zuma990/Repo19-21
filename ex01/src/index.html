<html>
    <head>
        <title>
            Virtual Keyboard
        </title>
        <link rel="stylesheet" href="./index.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <h2>Virtual Keyboard</h2>
        <textarea class="use-keyboard-input" id="name" placeholder="TEXT AREA" style="position: absolute; background-color: rgb(189, 252, 252); top: 130px; left: 190px; height: 300px; width: 600px;"></textarea>
        <div class="keyboard">
            <div class="keyboard__keys" id="keyboard">
                <button  type="button" class="keyboard__key" id="1">1</button>
                <button type="button" class="keyboard__key" id="2">2</button>
                <button type="button" class="keyboard__key" id="3">3</button>
                <button type="button" class="keyboard__key" id="4">4</button>
                <button type="button" class="keyboard__key" id="5">5</button>
                <button type="button" class="keyboard__key" id="6">6</button>
                <button type="button" class="keyboard__key" id="7">7</button>
                <button type="button" class="keyboard__key" id="8">8</button>
                <button type="button" class="keyboard__key" id="9">9</button>
                <button type="button" class="keyboard__key" id="0">0</button>
                <button type="button" class="keyboard__key keyboard__key--wide" id="backspace">
                    <i class="material-icons">backspace</i>
                </button>
                <br>
                <button type="button" class="keyboard__key" id="q">q</button>
                <button type="button" class="keyboard__key" id="w">w</button>
                <button type="button" class="keyboard__key" id="e">e</button>
                <button type="button" class="keyboard__key" id="r">r</button>
                <button type="button" class="keyboard__key" id="t">t</button>
                <button type="button" class="keyboard__key" id="y">y</button>
                <button type="button" class="keyboard__key" id="u">u</button>
                <button type="button" class="keyboard__key" id="i">i</button>
                <button type="button" class="keyboard__key" id="o">o</button>
                <button type="button" class="keyboard__key" id="p">p</button>
                <button type="button" class="keyboard__key keyboard__key--wide" id="capslock">
                    <i>caps lock</i>    
                </button>
                <br>
                <button type="button" class="keyboard__key" id="a">a</button>
                <button type="button" class="keyboard__key" id="s">s</button>
                <button type="button" class="keyboard__key" id="d">d</button>
                <button type="button" class="keyboard__key" id="f">f</button>
                <button type="button" class="keyboard__key" id="g">g</button>
                <button type="button" class="keyboard__key" id="h">h</button>
                <button type="button" class="keyboard__key" id="j">j</button>
                <button type="button" class="keyboard__key" id="k">k</button>
                <button type="button" class="keyboard__key" id="l">l</button> 
                <button type="button" class="keyboard__key keyboard__key--wide" id="enter">
                    <i class="material-icons">keyboard_return</i>    
                    </button>
                <br>
                <button type="button" class="keyboard__key" id="z">z</button>
                <button type="button" class="keyboard__key" id="x">x</button>
                <button type="button" class="keyboard__key" id="c">c</button>
                <button type="button" class="keyboard__key" id="v">v</button>
                <button type="button" class="keyboard__key" id="b">b</button>
                <button type="button" class="keyboard__key" id="n">n</button>
                <button type="button" class="keyboard__key" id="m">m</button>
                <button type="button" class="keyboard__key" id=",key">,</button>
                <button type="button" class="keyboard__key" id=".key">.</button>
                <button type="button" class="keyboard__key keyboard__key--wide" id="submit">submit</button>
                
                
                <button type="button" class="keyboard__key keyboard__key--extra-wide" id="spacebar">
                    <i class="material-icons">space_bar</i>    
                </button>
                <button type="button" class="keyboard__key" id="shift">Shift</button>
                  

            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
